<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Drum Kit</title>
</head>

<body>

    <div class="keyboard">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <p>CLAP</p>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <p>HIHAT</p>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <p>KICK</p>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <p>OPENHAT</p>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <p>BOOM</p>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <p>RIDE</p>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <p>SNARE</p>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <p>TOM</p>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <p>TINK</p>
        </div>
    </div>
    <!--Here is the audio for each button when you press-->
    <!-- <video loop={true} autoPlay="autoplay" muted><source src="./assets/video.mp4"/></video> -->
    <audio data-key="65" src="./assets/beat1.wav"></audio>
    <audio data-key="83" src="./assets/beat2.wav"></audio>
    <audio data-key="68" src="./assets/beat4.wav"></audio>
    <audio data-key="70" src="./assets/beat5.wav"></audio>
    <audio data-key="71" src="./assets/beat6.wav"></audio>
    <audio data-key="72" src="./assets/beat7.wav"></audio>
    <audio data-key="74" src="./assets/beat8.wav"></audio>
    <audio data-key="75" src="./assets/beat3.wav"></audio>
    <audio data-key="76" src="./assets/beat9.wav"></audio>
    <script>
        window.addEventListener('keydown', function(e) {
            const beat = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            console.log(beat);
            if (!beat) return; //stop the function from running all together
            beat.currentTime = 0; //rewind to the start
            beat.play();

        });
    </script>


</body>

</html>
